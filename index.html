<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Calculator</title>
  <style>
    body {
      background: #f7f8fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      width: 310px;
      padding: 0;
      overflow: hidden;
    }
    .display {
      background: #141827;
      color: #fff;
      padding: 30px 15px 10px 15px;
      font-size: 42px;
      text-align: right;
      position: relative;
      height: 70px;
    }
    .display small {
      color: #bfc2c8;
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 15px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap: 2px;
      background: #e8eaee;
      padding: 0;
    }
    button {
      font-size: 22px;
      padding: 25px 0;
      border: none;
      background: #fafbfc;
      color: #141827;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #e4e6eb;
    }
    .orange {
      background: #fa5226;
      color: #fff;
    }
    .buttons button:nth-child(4),
    .buttons button:nth-child(8),
    .buttons button:nth-child(12),
    .buttons button:nth-child(16) {
      background: #fa5226;
      color: #fff;
    }
    .buttons button:nth-child(19) {
      background: #fa5226;
      color: #fff;
      grid-column: span 2;
    }
    .buttons button:nth-child(17) {
      grid-column: span 2;
    }
    .support {
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <small id="prev"></small>
      <span id="result">0</span>
    </div>
    <div class="buttons">
      <button onclick="allClear()">AC</button>
      <button onclick="del()">&#9003;</button>
      <button onclick="input('%')">%</button>
      <button onclick="input('/')">รท</button>
      
      <button onclick="input('7')">7</button>
      <button onclick="input('8')">8</button>
      <button onclick="input('9')">9</button>
      <button onclick="input('*')">ร</button>
      
      <button onclick="input('4')">4</button>
      <button onclick="input('5')">5</button>
      <button onclick="input('6')">6</button>
      <button onclick="input('-')">-</button>
      
      <button onclick="input('1')">1</button>
      <button onclick="input('2')">2</button>
      <button onclick="input('3')">3</button>
      <button onclick="input('+')">+</button>
      
      <button onclick="input('0')">0</button>
      <button onclick="input('.')">.</button>
      <button class="orange" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>
    <div class="support">
      Keyboard support: numbers, operators, Enter, Backspace, Escape
    </div>
  </div>
  <script>
    let display = document.getElementById('result');
    let prev = document.getElementById('prev');
    let inputStr = '';
    let lastResult = '0';

    function input(val) {
      if(inputStr === '' && /[\+\*\-\/\.]/.test(val)) return;
      inputStr += val;
      display.textContent = inputStr;
    }

    function allClear() {
      inputStr = '';
      lastResult = '0';
      display.textContent = '0';
      prev.textContent = '';
    }

    function del() {
      inputStr = inputStr.slice(0,-1);
      display.textContent = inputStr || '0';
    }

    function calculate() {
      try {
        let exp = inputStr.replace(/%/g, '/100');
        let res = eval(exp);
        prev.textContent = inputStr;
        display.textContent = res;
        lastResult = res;
        inputStr = '';
      } catch(e) {
        display.textContent = 'Error';
        inputStr = '';
      }
    }

    // Keyboard support
    document.addEventListener('keydown', function(e) {
      if((/[\d\+\-\*\/%\.]/.test(e.key))) {
        input(e.key);
      } else if(e.key === 'Enter') {
        calculate();
      } else if(e.key === 'Backspace') {
        del();
      } else if(e.key === 'Escape') {
        allClear();
      }
    });
  </script>
</body>
</html>
